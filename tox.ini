[tox]
envlist = py311,flake8,black

[testenv]
deps =
    freezegun
    pytest
    pytest-asyncio
    pytest-mock
    -r requirements.txt
commands =
    pytest -s {posargs}
setenv =
    STAGE=test
    AWS_ACCESS_KEY_ID=mock
    AWS_SECRET_ACCESS_KEY=mock
    SERVICE_NAME=okdata-data-collectors
    UPTIME_DATASET_ID=uptime-dataset
    AGRESSO_BASE_URL=https://okonomi-query-engine.api.oslo.kommune.no
    AGRESSO_PDF_BASE_URL=https://origo.oslo.systems/agresso-pdf/voucher
    #AGRESSO_API_KEY=
    #DISRUPTIVE_PROJECT_ID=
    #DISRUPTIVE_SERVICE_ACCOUNT_EMAIL=
    #DISRUPTIVE_SERVICE_ACCOUNT_KEY_ID=
    #DISRUPTIVE_SERVICE_ACCOUNT_SECRET=
    OKR_TRACKER_API_BASE_URL=http://okr-tracker.api.arpa
    SSB_BASE_URL=https://data.ssb.no/api/v0
    STATISTIKKBANKEN_BASE_URL=https://statistikkbanken.oslo.kommune.no:443/statbank/sq
    BARNEHAGEREGISTER_BASE_URL=https://data-nbr.udir.no/v4

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check .

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
